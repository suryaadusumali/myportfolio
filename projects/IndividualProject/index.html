<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <header class="jumbotron" style="text-align: center;">
        <h2>Giphy's World</h2>
    </header>

    <div class="container">
        <div ng-app="myApp" ng-controller="appCtrl">
            <form class="form-horizontal" ng-submit="submitSearch(myForm.$valid)" name="myForm" novalidate>
                <div class="col-md-4 offset-md-3">
                    <div class="form-group" id="one">
                        <label>Enter any word</label>
                        <input type="text" class="form-control" ng-model="textname" id="txtone" required><br/>
                        <input type="submit" id="sub" value="See Gifs" class="btn btn-primary btn-block">
                    </div>
                </div>
                <strong><p style="text-align: center;"> {{display}} </p></strong>
                
                <div class="col-md-12">
                    <div class="form-group row justify-content-center">
                        <br/>
                        <div ng-repeat="res in giphyData.data">
                            <a ng-href="{{res.images.downsized_large.url}}" target="_blank"><img ng-src="{{res.images.downsized_large.url}}" style="width: 250px; height: 250px; padding-left: 5px;"></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
